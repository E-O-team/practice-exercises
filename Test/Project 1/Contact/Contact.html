<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <title>Liên Hệ - Gia phả tộc Phạm</title>
  <link rel="stylesheet" type="text/css" href="style\header.css" />
  <link rel="stylesheet" type="text/css" href="style\body.css" />
  <link rel="stylesheet" type="text/css" href="style\footer.css" />
</head>
<body>

  <!-- Header -->

<nav class="navbar navbar-expand-sm">
  <a id="logo" class="nav-brand" href="..\Home\Home.html"><img class="GPTP" src="" title="Gia phả tộc Phạm" alt="Logo Website"/></a>
  <div class="collapse navbar-collapse" id="menucolps">
  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="..\Home\Home.html">TRANG CHỦ</a></li>
    <li class="nav-item"><a class="nav-link" href="#">PHẢ ĐỒ</a></li>
    <li class="nav-item"><a class="nav-link" href="#">TIN TỨC</a></li>
    <li class="nav-item"><a class="nav-link" href="..\Contact\Contact.html">LIÊN HỆ</a></li>
  </ul>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menucolps">
    <span class="navbar-toggler-icon">&#9776;</span>
  </button>
  <form class="login">
    <div class="subLogin">
    <label for="nickname">Tài khoản</label>
    </br>
    <input type="text" id="nickname" />
    </div>
    <div class="subLogin">
    <label for="pass">Mật khẩu</label>
    </br>
    <input type="password" id="pass" />
    </div>
    <button class="btn btn-dark">Đăng nhập</button>
  </form>
</nav>

<!-- Body -->

  <div class="container-fluid" id="bodyPage">
    <img class="bodyBg" src="style\images\house.png" />
    <div class="contactBox">
      <strong>MỌI THẮC MẮC XIN VUI LÒNG LIÊN HỆ VỚI CHÚNG TÔI</strong><br />
      <form class="commentBox">
        <div class="leftSide">
        <div class="subCB">
          <label for="fullName">Họ và tên:</label><br />
          <input type="text" id="fullName" placeholder="Nhập họ và tên của bạn..." />
        </div>
        <div class="subCB">
          <label for="mail">Email:<span class="red">*</span></label><br />
          <input type="email" id="mail" placeholder="Nhập email của bạn..." required autofocus/>
        </div>
        <div class="subCB">
          <label for="phone">Số điện thoại:</label><br />
          <input type="tel" id="phone" placeholder="Nhập số điện thoại của bạn..." />
        </div>
        </div>
        <div class="rightSide">
        <div class="subCB">
          <label for="titlecnt">Tiêu đề:</label><br />
          <input type="text" id="titlecnt" placeholder="Nhập tiêu đề phản hồi của bạn..." />
        </div>
        <div class="subCB" style="margin-bottom:0">
          <label for="comment">Phản hồi:<span class="red">*</span></label><br />
          <textarea id="comment" placeholder="Nhập phản hồi của bạn..." required></textarea>
        </div>
        <input class="btn btn-dark" type="submit" value="Gửi phản hồi" />
        </div>
      </form>
    </div>
  </div>

<!-- footer -->

<footer class="container-fluid">
  <address>
    <em>
      Made By E.O TEAM
    </em>
    <br  />
    <a href="mailto:quangman1404@gmail.com"><strong>Email: </strong>quangman1404@gmail.com</a>
  </address>
  <img src="style\images\contact.jpg" usemap="#eachContact" />
  <map name="eachContact">
    <area shape="rect" coords="0,0,34,37" href="https://www.facebook.com/" />
    <area shape="rect" coords="37,0,74,37" href="mailto:quangman1404@gmail.com"  />
    <area shape="rect" coords="78,0,115,37" href="https://twitter.com/?lang=vi"  />
  </map>
</footer>
</body>
</html>
